version: '2'

services:
  frontend-extern:
    environment:
      - PUID=1000
      - PGID=1000
    container_name: frontend-extern
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8181:80'
    networks:
      - traefik
    labels:
      - traefik.port = 80
      - traefik.http.routers.frontend-extern.rule=Host("fg.carosa.no")
      - traefik.http.routers.registry.service=frontend-extern
networks:
  traefik:
    external: true

