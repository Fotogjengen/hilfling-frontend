version: '2'

services:
  intern-nginx:
    container_name: intern-nginx
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '80:80'
    networks:
      - traefik
    labels:
      - traefik.port = 80
      - traefik.http.routers.my-container.rule=Host('api.nikzy.no')
networks:
  traefik:
    external: true

